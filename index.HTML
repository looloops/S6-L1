<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center mb-5">Partica con il Grid System</h1>
    <div class="container">
        <h2 class="text-center">Esercizio 1</h2>
        <div class="row">
            <div class="col-md-2 bg-primary text-white p-3 border border-black"></div>
            <div class="col-md-4 bg-primary text-white p-3 border border-black"></div>
            <div class="col-md-6 bg-primary text-white p-3 border border-black"></div>
        </div>
    </div>
    <div class="container">
        <h2 class="text-center">Esercizio 2</h2>
        <div class="row">
            <div class=" col-md-4 bg-warning text-black p-3 border border-black"></div>
            <div class=" col-md-4 bg-warning text-black p-3 border border-black"></div>
            <div class=" col-md-4 bg-warning text-black p-3 border border-black"></div>
        </div>
    </div>
    <div class="container">
        <h2 class="text-center">Esercizio 3</h2>
        <div class="row">
            <div class="col-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-4 bg-success text-white p-3 border border-black"></div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-sm-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-sm-4 bg-success text-white p-3 border border-black"></div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-12 col-md-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-12 col-md-4 bg-success text-white p-3 border border-black"></div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-12 col-lg-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-12 col-lg-4 bg-success text-white p-3 border border-black"></div>
        </div>
        <div class="row">
            <div class="col-12 col-xl-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-12 col-xl-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-12 col-xl-4 bg-success text-white p-3 border border-black"></div>
        </div>
        <div class="row">
            <div class="col-12 col-xxl-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-12 col-xxl-4 bg-success text-white p-3 border border-black"></div>
            <div class="col-12 col-xxl-4 bg-success text-white p-3 border border-black"></div>
        </div>
    </div>
    <div class="container">
        <h2 class="text-center">Esercizio 4</h2>
        <div class="row">
            <div class="col-lg-3 bg-danger text-white p-3 border border-black"></div>
            <div class="col-lg-6 bg-danger text-white p-3 border border-black"></div>
            <div class="col-lg-3 bg-danger text-white p-3 border border-black"></div>
        </div>
    </div>
    <div class="container">
        <h2 class="text-center">Esercizio 5</h2>
        <div class="row">
            <div class="col-lg-8 bg-info-subtle text-white border border-black p-3">
                <div class="row">
                    <div class="col-12 col-lg-6 bg-dark-subtle text-white border border-black p-3"></div>
                    <div class="col-12 col-lg-6 bg-dark-subtle text-white border border-black p-3"></div>
                </div>
            </div>
            <div class="col-lg-4 bg-info-subtle text-white border border-black p-3"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 bg-dark p-3"></div>
            <div class="col-lg-4  bg-dark p-3 offset-lg-2"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
